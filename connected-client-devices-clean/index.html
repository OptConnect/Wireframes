<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/wc-segments.lib.min.css">
    <script src="js/segments.lib.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="use-native-click" id="drawer">
      <nav class="menu-drawer">
        <div>
          <ul>
            <li>
              <div class="logo-wrapper"><a class="logo" href="index.html">Summit</a></div>
            </li>
            <li class="right">
              <div class="profile image-widget">
                <div class="image-border"></div>
              </div>
            </li>
          </ul>
          <div class="clear-wrap menu-drawer-search-cleanup">
            <div class="search-widget" data-target="search-results.html">
              <div class="searchfield">
                <div class="icon-search"></div>
                <input type="text">
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div id="siteWrapper">
      <header>
        <div class="show-for-mobile">
          <div class="rack compress mobile-cleanup vertical-align">
            <div class="icon-menu toggle use-native-click" data-target="body, #siteWrapper, #drawer"></div>
            <div class="logo-wrapper"><a class="logo" href="index.html">TheSite</a></div>
          </div>
        </div>
      </header>
      <nav class="desktop-nav dark hide-for-mobile">
        <prime-seg class="vertical-align">
          <x-major>
            <ul>
              <li>
                <div class="logo-wrapper"><a class="logo" href="index.html">Summit</a></div>
              </li>
              <li class="right">
                <div class="profile image-widget">
                  <div class="image-border"></div>
                </div>
              </li>
            </ul>
          </x-major>
          <x-minor>
            <div class="search-widget" data-target="search-results.html">
              <div class="searchfield">
                <div class="icon-search"></div>
                <input type="text">
              </div>
            </div>
          </x-minor>
        </prime-seg>
      </nav>
      <prime-seg id="main">
        <x-minor class="sidebar-wrapper">
          <div class="nav-highlight" id="sidebar"><a class="bar-link" href="index.html">
              <prime-seg class="vertical-center">
                <x-minor>
                  <div class="icon-home"></div>
                </x-minor>
                <x-major>
                  <div>Dashboard</div>
                </x-major>
              </prime-seg></a><a class="bar-link" href="devices.html">
              <prime-seg class="vertical-center">
                <x-minor>
                  <div class="icon-file"></div>
                </x-minor>
                <x-major>
                  <div>Devices</div>
                </x-major>
              </prime-seg></a>
            <!-- nav template:-->
            <!-- +bar-link("title", "icon-file", "url")-->
            <!-- :end-->
          </div>
        </x-minor>
        <x-major>
          <div id="content">
            <panel-wrapper class="light">
              <panel-inner space="25" bottom="bottom">
                <h3>Dashboard</h3>
              </panel-inner>
            </panel-wrapper>
          </div>
        </x-major>
      </prime-seg>
    </div>
  </body>
</html>
<div class="footer-nav"></div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/jquishy.min.js"></script>
<script src="js/main.lib.js"></script>
<script src="js/magicVial-0.6.2.js"></script>
